<div class="page-header position-relative">
	<h1>
		Dashboard
		<small>
			<i class="icon-double-angle-right"></i>
			overview &amp; stats
		</small>
	</h1>
</div>
<div class="row-fluid">
	<div class="widget-box span6">
		<div class="widget-header header-color-blue2">
			<h4 class="lighter smaller">Space Hardisk</h4>
		</div>

		<div class="widget-body">
			<div class="widget-main padding-8" >
				<div id='charttable_{$acak}'></div>
			</div>
		</div>
	</div>
	<div class="widget-box span6">
		<div class="widget-header header-color-green2">
			<h4 class="lighter smaller">Jumlah Dokemen Per Unit</h4>
		</div>

		<div class="widget-body">
			<div class="widget-main padding-8">
				<div id='charttable2_{$acak}'></div>
			</div>
		</div>
	</div>
</div>
<script>

    $.post(host+'backoffice-GetDataChart',{ mod:'space' },function(r){
		var x=JSON.parse(r);
		console.log(x);
		chart_na('charttable_{$acak}',"pie","Space Hardisk",'',"",'',x,"");
	});
	
	$.post(host+'backoffice-GetDataChart',{ mod:'jml_file' },function(r){
		var x=JSON.parse(r);
		chart_na('charttable2_{$acak}',"column","Jumlah File PerUnit",'',"",x.x,x.y,"");
	});

</script>
