<center>
<iframe id='ifr' src='ViewerJS/#../{$filenya}' width='99%' height='{$tinggi_iframe}' allowfullscreen webkitallowfullscreen ></iframe>
</center>
{if $button_download eq "true"}
	<a href="javascript:void(0)" style='' class="l-btn l-btn-small l-btn-plain" group="" id="download_file" onClick="">
		<span class="l-btn-left l-btn-icon-left">
			<span class="l-btn-text">Download File</span><span class="l-btn-icon icon-download">&nbsp;</span>
		</span>
	</a>
	
	<script>
		var param = {};
		$('#download_file').on('click', function(){
			param['filenya'] = '{$filenya}';
			openWindowWithPostRequest('{$host}backoffice-downloadfile', param);
		});
	</script>
{/if}
